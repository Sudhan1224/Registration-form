<head>
  <meta charset="UTF-8">

<body>

  <!--<div class="col">-->

  <!--<div class="row">-->
  <!--<div class="col-3 hideit" id="First column"></div>-->



  <div class="container">

    <div class="main-container">
      <!--<div class="container-fluid"><h1>Event Registration Form</h1></div>-->
      <div class="header">
        <header>EVENT REGISTRATION FORM</header>
      </div>
      
      <form method="post" class="form-horizontal font-size form-container" name="myform" >

        <div class="element-container input-group">
          <div class="label-container">


            <label for="firstname" class="label">Name</label>
            
          </div>

          <div class="input-container two-textbox">
            <div class="two-textbox-one">
              &nbsp;
              <input required type="text" id="firstname" name="firstname">
              <span>Firstname</span>
            </div>
            <div class="two-textbox-two">
              &nbsp;
              <input type="text" id="lastname" required name="firstname">
              <span>Lastname</span>
            </div>
          </div>

        </div>



        <div class="element-container input-group">

          <div class="label-container"> <label class="label" for="company">Company</label></div>
          <div class="input-container">

            <input type="text" id="company" required="true">



          </div>



        </div>
        <div class="element-container input-group">
          <div class="label-container"> <label class="label" for="email">Email</label></div>
          <div class="input-container"><input type="email" id="email" placeholder="example@gmail.com" required="true">
          </div>
        </div>
        <div class="element-container input-group">
          <div class="label-container"><label class="label" for="number">Phone</label></div>
          <div class="two-textbox input-container">
            
            <div class="textbox-one">&nbsp;<input type="text" id="area" required="true"><span>Area Code</span>
            </div>
            <div class="textbox-two">&nbsp;<input type="text" id="number" required="true"><span>Number</span></div>
          
          </div>
        </div>
        <div class="element-container input-group">

          <div class="label-container"><label class="label" for="subjectselect">Subject</label></div>
          <div class="input-container">
            <select id="subjectselect">
              <input type="text" id="subject">
              <option value="physics">Physics</option>
              <option value="maths">Chemistry</option>
              <option value="chemistry">Maths</option>
            </select>
          </div>
        </div>
        
<div class="element-box">
  <div class="box-one"><div class="element-container radio-group">
    <div class="radio-container">
      <label class="font-size">Are you an existing Customer?</label>

      <div class="radio-box">
        <div class="radio-box-inside">
          <input type="radio" id="yes" name="fav_subject" value="Yes"><label for="yes"
            class="radio-label">Yes</label>
        </div>
        <div class="radio-box-inside">
          <input type="radio" id="no" name="fav_subject" value="No"><label for="no" class="radio-label">No</label>
        </div>
      </div>
    </div>

    <div class="element-container radio-container">

      <button type="submit"  value="click" id="submit" onclick="">REGISTER</button>
      &nbsp;
    </div>
  </div></div>
        
        <div class="box-two">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
      </div>
    
      </form>

      </div>







      <footer></footer>


    </div>

</div>-->

  </div>


</body>

</html>
